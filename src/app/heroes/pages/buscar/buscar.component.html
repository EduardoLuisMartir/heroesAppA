<div fxLayout="column">
    <div>
        <h2>Buscardor de heroes</h2>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h2>Buscador</h2>
        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)+]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete 
            (optionSelected)="opcionSeleccionada($event)"
            autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0">
                No se encontro el heroe {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>
<div>
    <pre>{{heroeSeleccionado | json}}</pre>
</div>
